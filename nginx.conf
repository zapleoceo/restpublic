server {
    server_name northrepublic.me www.northrepublic.me;

    listen 80;
    # listen 443 ssl; # Временно отключено для тестирования

    # SSL сертификаты CloudFlare (раскомментировать после настройки)
    # ssl_certificate "/etc/nginx/ssl/CloudFlare Origin Certificate_2025-08-27-16-56_56.crt";
    # ssl_certificate_key "/etc/nginx/ssl/CloudFlare Origin Certificate_2025-08-27-16-56_56.key";
    
    charset utf-8;
    gzip on;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/css text/xml application/javascript text/plain application/json image/svg+xml image/x-icon;
    gzip_comp_level 1;

    # Корневая директория для статических файлов
    root /usr/share/nginx/html;
    index index.html;

    # API запросы проксируем на Node.js backend
    location /api/ {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Статические файлы (из собранного frontend)
    location ~* ^.+\.(jpg|jpeg|gif|png|svg|js|css|mp3|ogg|mpeg|avi|zip|gz|bz2|rar|swf|ico|7z|doc|docx|map|ogg|otf|pdf|tff|tif|txt|wav|webp|woff|woff2|xls|xlsx|xml)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Все остальные запросы на frontend (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Логи
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
