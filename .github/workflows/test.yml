name: Test

on:
  # Отключаем автоматический запуск
  # pull_request:
  #   branches: [ main ]
  # push:
  #   branches: [ main ]
  workflow_dispatch:  # Только ручной запуск

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
        
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Install bot dependencies
      run: |
        cd bot
        npm ci
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build
        
    - name: Build bot
      run: |
        cd bot
        npm run build
        
    - name: Test backend
      run: |
        cd backend
        npm test || echo "No tests configured"
