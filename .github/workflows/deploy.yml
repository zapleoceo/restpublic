name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm ci --legacy-peer-deps
        
    - name: Build Frontend
      run: |
        cd frontend
        npm run build
        
    - name: Install Backend Dependencies
      run: |
        cd backend
        npm install
        
    - name: Deploy to Production Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        port: 22
        script: |
          echo "🚀 Starting deployment to production..."
          
          # Navigate to project directory
          cd /var/www/northrepubli_usr/data/www/northrepublic.me
          
          # Pull latest changes
          echo "📥 Pulling latest changes from Git..."
          git reset --hard origin/main
          git clean -fd
          
          # Install backend dependencies
          echo "📦 Installing backend dependencies..."
          cd backend
          npm install
          
          # Configure Poster API token
          echo "🔧 Configuring Poster API token..."
          sed -i 's/your_poster_api_token_here/${{ secrets.POSTER_API_TOKEN }}/' config.env
          
          # Restart backend with PM2
          echo "🔄 Restarting backend service..."
          pm2 stop northrepublic-backend || true
          pm2 delete northrepublic-backend || true
          pm2 start server.js --name northrepublic-backend
          pm2 save
          
          # Install frontend dependencies
          echo "📦 Installing frontend dependencies..."
          cd ../frontend
          npm ci --legacy-peer-deps
          
          # Build frontend
          echo "🔨 Building frontend..."
          npm run build
          
          # Copy built files to public directory
          echo "📁 Copying built files..."
          cp -r build/* ../
          
          # Check services status
          echo "📊 Checking services status..."
          pm2 list
          
          # Health check
          echo "🏥 Performing health check..."
          sleep 10
          curl -f http://localhost:3002/api/health || echo "❌ Backend health check failed"
          
          echo "✅ Deployment completed successfully!"
          
    - name: Health Check
      run: |
        echo "🏥 Final health check..."
        sleep 30
        curl -f https://northrepublic.me/api/health || echo "❌ Production health check failed"
