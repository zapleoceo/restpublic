name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        script: |
          echo "ğŸš€ Starting deployment..."
          cd /var/www/northrepubli_usr/data/www/northrepublic.me || { echo "âŒ Failed to change directory"; exit 1; }
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“‹ Checking deploy.sh file..."
          ls -la deploy.sh || { echo "âŒ deploy.sh not found"; exit 1; }
          echo "ğŸ”§ Setting execute permissions..."
          chmod +x deploy.sh || { echo "âŒ Failed to set permissions"; exit 1; }
          echo "ğŸš€ Running deployment script..."
          bash deploy.sh || { echo "âŒ Deployment script failed"; exit 1; }
          echo "âœ… Deployment completed successfully"
          
    - name: Health Check
      run: |
        echo "â³ Waiting for services to start..."
        sleep 30
        echo "ğŸ” Checking application health..."
        
        # Check main site
        if curl -f --connect-timeout 10 --retry 3 --retry-delay 5 https://northrepublic.me/; then
          echo "âœ… Main site is accessible"
        else
          echo "âŒ Main site is not accessible"
          exit 1
        fi
        
        # Check API health endpoint
        if curl -f --connect-timeout 10 --retry 3 --retry-delay 5 https://northrepublic.me/api/health; then
          echo "âœ… API health check passed"
        else
          echo "âŒ API health check failed"
          exit 1
        fi
        
        echo "ğŸ‰ All health checks passed!"